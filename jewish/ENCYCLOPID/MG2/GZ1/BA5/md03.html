<H1> العـودة
</H1>

<H1>Return
</H1>

<p> تشير كلمة «العودة» في الأدبيات اليهودية والصهيونية إلى عودة اليهود إلى فلسطين، أي «إرتس يسرائيل» أو «صهيون» أو «أرض الميعاد» بعد نفيهم منها.
</P>

<p> وقد تكون العودة تحت قيادة الماشيَّح، وقد يقوم بها اليهودي بإرادته، دون انتظار مشيئة الإله. &nbsp;انظر: «<A Href="MD02\M0029.html">المَنْفَى والعودة</A>».
