<H1> شــــعب يســــرائيل
</H1>

<H1>The People of Yisrael
</H1>

<p> «شعب يسرائيل» هو أحد الأسماء التي تُطلَق على العبرانيين من حيث هم جماعة دينية قديمة تسبق تَبلوُّر اليهودية، وهو مرادف للكلمات «بني يسرائيل» و«اليسرائيليين»، وكذلك «كنيست يسرائيل» أي «جماعة يسرائيل».
</P>
