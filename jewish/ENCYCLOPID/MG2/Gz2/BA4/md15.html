<H1> صهيوني
</H1>

<H1>Zionist
</H1>

<p> «الصهيوني» هو من يؤمن بالعقيدة الصهيونية (إما في شكلها الاستيطاني أو في صورتها التوطينية). ولذا، فإن هناك اختلافاً عميقاً بين الصهيوني واليهودي، وبينهما من جهة وبين الإسرائيلي من جهة أخرى. ويستطيع القارئ أن يعود للمجلد السادس من هذه الموسوعة والذي يتناول موضوع <A Href="..\..\..\MG6\GZ1\BA1\MD01.html">الصهيونية</A>.
</P>
