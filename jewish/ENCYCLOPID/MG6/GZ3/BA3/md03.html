<H1> الحركة الصـهيونية الأمريكيـة
</H1>

<H1>American Zionist Mevement
</H1>

<p >«الحركة الصهيونية الأمريكية» هو الاسم الجديد للاتحاد الصهيوني الأمريكي (منذ فبراير 1993). وهذا الاسم لن يؤدي إلا إلى المزيد من الغموض والتعمية، لأن كلمة «حركة» في كل الأدبيات السياسية لا تشير إلى تنظيم إقليمي بعينه.
</P>
