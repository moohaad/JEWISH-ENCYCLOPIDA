<H1> ألكسندر الأول (1801-1825)
</H1>

<H1> Alexander I
</H1>

<p> أحد قياصرة روسيا. في عهده بدأت الحكومة القيصرية في محاولة إيجاد حل للمسألة اليهودية في روسيا بعد ضم أجزاء من بولندا. فشكلت لجنة لدراسة القضية والتوصية ببعض الحلول. وشهد عهده عدة محاولات لدمج اليهود وترويسهم.
</P>
