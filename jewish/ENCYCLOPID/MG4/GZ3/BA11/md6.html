<H1> نيقولا الثاني (1894-1918)
</H1>

<H1> Nicholas II
</H1>

<p> آخر قياصرة آل رومانوف. وصلت أزمة النظام الروسي القيصري في عهده إلى ذروتها، ثم اندلعت الثورة البلشفية التي أعدمته. وقعت عدة مذابح في عهده ضد أعضاء الجماعات اليهودية. وكان راسبوتين من أهم الشخصيات في بلاطه الملكي.
</P>
