<H1> يهــوياكــين (598-598 ق.م)
</H1>

<H1> Jehoiachin
</H1>

<p> «يهوياكين» اسم عبري معناه «يهوه يُثبِّت». ويهوياكين الملك التاسع عشر بين ملوك المملكة الجنوبية وابن يهوياقيم، حكم ثلاثة أشهر بعد موت أبيه. وقد سقطت القدس في عهده في يد البابليين، فنُفي هو وأسرته إلى بابل، وخلفه عمه صدقياهو.
</P>
