<H1> حزقيــــا (727-698 ق.م)
</H1>

<H1> Hezekiah
</H1>

<p> «حزقيا» اسم عبري معناه «الرب قد قوى» أو «الرب قوة». وحزقيا هو ابن آحاز ملك المملكة الجنوبية. كان تابعاً لآشور ولكنه حاول أن يستقل عنها، فقام بإصلاح ديني وتحالف مع مصر، ولكن إرميا حذره من مغبَّة ذلك. وقد حاصر سناخريب القدس في عهده وأخضعه واضطره إلى دفع الجزية.
</P>
