<H1> دان
</H1>

<H1> Dan
</H1>

<p> «دان» اسم عبري معناه «القاضي». وهو اسم أحد أبناء يعقوب من بلْهة. وهو اسم إحدى القبائل العبرانية التي استقر أفرادها في وسط فلسطين من جهة الغرب. طردهم الفلستيون من هذه الأرض فاستوطنوا بقعة في الشمال بعد أن أبادوا سكانها الأصليين. ومنهم شمشون.
</P>
