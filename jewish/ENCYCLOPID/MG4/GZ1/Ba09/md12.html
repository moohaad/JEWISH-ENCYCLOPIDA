<H1> نفتـــالي
</H1>

<H1>Naphtali
</H1>

<p> «نفتالي» اسم عبري معناه «مصارعتي». وهو اسم أحد أبناء يعقوب من بلْهة. ويُطلَق هذا الاسم على قبيلة عبرانية، كان نصيب أفرادها في الأرض وادي الليطاني والأردن وبحيرة طبرية.
