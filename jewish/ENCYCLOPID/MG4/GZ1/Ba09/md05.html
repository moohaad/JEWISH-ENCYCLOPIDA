<H1> منسَّى (منسه)
</H1>

<H1> Menasseh
</H1>

<p> «منَسَّى» اسم عبري معناه «من ينسى» وهو اسم الابن البكر ليوسف. كما يُطلَق هذا الاسم على إحدى القبائل العبرانية التي كان نصيبها في الأرض موقعاً على ضفتي نهر الأردن. وكانت منَسَّى من القبائل الأولى التي هجَّرها الآشوريون.
</P>
