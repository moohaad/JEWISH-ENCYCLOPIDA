<H1> سرجون الثاني (721-705 ق.م)
</H1>

<H1>Sargon II
</H1>

<p> «سرجون الثاني» هو شاروكين ملك آشور. استولى على العرش بعد موت شلمانصر، وذلك أثناء حصاره السامرة، فأتم الحملة بنجاح وهجَّر سكانها. وقد هزم عام 720 ق.م تحالفاً عسكرياً من بقايا المملكة الشمالية. وبعد اغتياله، خلفه سناخريب على العرش.
</P>
