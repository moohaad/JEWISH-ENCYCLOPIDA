<H1> ربِّـــي
</H1>

<H1>Rebbe
</H1>

<p> «ربِّي» بكسر الراء صيغة يديشة لكلمة «راباي» العبرية، التي تعني «حاخام». وكانت الكلمة تُستخدَم أساساً للإشــارة إلى الحاخامــات الحسيديين والتسـاديك، وهي كلمــة ذات إيحــاءات ودودة. أما كلمــة «ربــي» فهــي طريقـة نطق السفارد لكلمة «راباي».
</P>
