<H1> الربَّانيون
</H1>

<H1>Rabbis
</H1>

<p> كلمة «ربَّانيون» هي صيغة جمع المذكر في العربية لكلمة «ربَّاني»، وهذه كلمة كان يستخدمها العرب أيام الرسول (عليه الصلاة والسلام) للإشارة إلى الحاخامات، أي رجال الدين اليهودي وفقهائه، وهي مرادفة لكلمة «أحبار».
</P>
