<H1> تقديس<B> <B>الاسم<B> <B>(قيدوش<B> <B>هاشيم)
</H1>

<H1>Kiddush ha-Shem
</H1>

<p >«قيدوش هاشِّيم» عبارة عبرية تعني «تقديس الاسم المقدَّس». والمُصطلَح يشير إلى الاستشهاد، ولكنه أصبح يشير إلى أي عمل من أعمال التقوى والاستقامة. وهي ضد «حيلول هاشِّيم»، أي «تدنيس الاسم المقدَّس».
</P>
