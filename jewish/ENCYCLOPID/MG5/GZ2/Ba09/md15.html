<H1> إسرائيل<B> <B>سروج<B> <B>(؟<B> -1610)
</H1>

<H1>Israel Sarug
</H1>

<p> قبَّالي مصري، وُلد لأسرة حاخامية قبَّالية. تعرَّف إلى إسحق لوريا أثناء وجوده في مصر، ودرس تعاليمه. واطلع سروج على كتابات بعض أتباع إسحق لوريا (حاييم فيتال ويوسف بن طابول). وفي إيطاليا، نشر سروج تعاليم القبَّالاه اللوريانية بين عامي 1594 و1600، ومات عام 1610.
</P>
