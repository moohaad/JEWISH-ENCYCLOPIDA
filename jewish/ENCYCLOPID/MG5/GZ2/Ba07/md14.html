<H1> آشي<B> <B>(<B>333-427<B>)
</H1>

<H1>Ashi
</H1>

<p> وُلد في بابل ويُعرَف باسم «رابانا» أي «معلمنا»، وهو من الشراح (أمورائيم). وقد كان آشي يُعَدُّ المحرر الأساسي للتلمود البابلي، لكن الرأي السائد الآن أنه بدأ (فقط) هذه العملية التي استمرت بعده حتى انتهت مع بدايات المفسرين (صبورائيم).
</P>
