<H1> حـجاي<B> <B>(حوالي<B> 520 <B>ق0م)
</H1>

<H1>Haggai
</H1>

<p> «حجَّـاي» اسـم عبــري معـناه «عــيد» (مولــود في يـوم عيـد). وحـجَّاي أحـد الأنبيــاء الصـغار. تنـبأ بعد التهجير إلى بابل في العـام الثـاني من حكــم دارا الأول. وقـد دعـا إلى إعادة بناء الهيكــل، وتحـدث عـن قـوانين النجــاسة، وتنبأ بعظمة الهيكل.
</P>
