<H1> الوصايـا
</H1>

<H1>Mitzvot
</H1>

<p> «الوصايا» ترجمة عربية لكلمة «متسفوت»، وهي تعني «الأوامر والنواهي»، ونحن نفضل استخدام المُصطلَح الأخير في معظم الأحيان نظراً إلى أن كلمة «الوصايا» قد تشير أيضاً إلى «الوصايا العشر»، وهي مختلفة عن «الأوامر والنواهي».
</P>
