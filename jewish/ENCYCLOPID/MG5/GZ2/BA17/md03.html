<H1> حشــفان
</H1>

<p> >Heshvan
</P>

<p> كلمة «حشوان» اختصار لكلمة «مرحشوان» وهي من عبارة بابلية تعني «الشهر الثامن»، و«حشوان» هو الشهر الثامن في التقويم الديني اليهودي، وثاني شهور التقويم المدني وهو 29 أو 30 يوماً، ويوافق أكتوبر - نوفمبر. وقد صدر وعد بلفور في السابع عشر من حشوان، ولذا فإنه يُحتفَل به في ذلك اليوم!
