<H1> إيلول
</H1>

<p> >Elul
</P>

<p> «إيلول» من الكلمة الأكادية «إيلولو»، وهو سادس شهور التقويم الديني اليهودي، والشهر الثاني عشر في التقويم المدني، ويتكون من 29 يوماً، ويوافق أغسطس ـ سبتمبر. ولا توجد أعياد أو أيام صيام في إيلول. ومن ثم، فهو يُعتبَر إعداداً لليهود لأيام الأعياد الكبرى.
