<H1> تيفت
</H1>

<p> >Tevet
</P>

<p> «تيفت» من الكلمة الأكادية «تبيتو»، وهو عاشر شهور التقويم الديني اليهودي، ورابع شهور التقويم المدني، ويتكون من 29 يوماً، ويوافق ديسمبر ـ يناير. وفي هذا الشهر، بدأت جيوش نبوختنصر حصارها للقدس. ولذا، فإن ذكرى هذا اليوم يتم إحياؤها بصوم العاشر من تيفت.
