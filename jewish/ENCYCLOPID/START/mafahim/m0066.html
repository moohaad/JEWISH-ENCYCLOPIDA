<H1> يهودي / صهيوني
</H1>

<p> نفرِّق بطبيـعة الحـال في هذه الموسوعة بين «اليهودي» و«الصهيوني». فاليهودي هو الذي يؤمن بالعقيدة اليهودية، أما الصهيوني فهو الذي يؤمن بعقيدة سياسية هي الصهيونية. ومن ثم فهناك يهود غير صهاينة (مثل أعضاء جماعة ناطوري كارتا)، وهناك صهاينة غير يهود (مثل اللورد بلفور).
