<H1> القبَّالاه
</H1>

<p> «القبَّالاه» هي التراث الصوفي اليهودي الحلولي، والقبَّالاه ذات طابع حلولي كموني غنوصي متطرف. وقد سيطر الفكر القبَّالي على التفكير الديني اليهودي منذ القرن السادس عشر. وأشد أنواع القبَّالاه حلولية وتطرُّفاً القبَّالاه اللوريانية، نسبة إلى إسحق لوريا، ومن أهم كتب القبَّالاه كتاب الزوهار.
