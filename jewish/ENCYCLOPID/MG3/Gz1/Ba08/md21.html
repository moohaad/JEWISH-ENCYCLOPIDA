<H1> ماكس فاكتور (1877-1938)
</H1>

<H1>Max Factor
</H1>

<p> من منتجي مستحضرات التجميل الأمريكية. وُلد في بولندا حيث حصل على بعض التدريب في فن الماكياج، ثم هاجر إلى الولايات المتحدة. وأسَّس عام 1909 شركة لمستحضرات التجميل، بدأت بداية متواضعة ثم تطورت لتصبح من أكبر شركات مستحضرات التجميل في الولايات المتحدة والعالم.
</P>
